<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome to Phony Lost</ion-title>

    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-row class="selection-wrapper">
    <div class="slogin">What do you want to check!</div>
    <div class="imgs-wrapper">
      <img src="assets/imgs/sports-car.svg" class="home-img">
      <img src="assets/imgs/smartphone.svg" class="home-img">
      <img src="assets/imgs/id-card.svg" class="home-img">
    </div>
  </ion-row>

  <ion-list>

    <ion-item>
      <ion-input placeholder="Enter Serial Number Here" type="text"></ion-input>
    </ion-item>

    <button ion-button round block  class="check-btn" color="primary" (click)="Search()">Check</button>


    <button ion-button (click)="scan()" round block class="scan-btn">
      <ion-icon name="ios-barcode-outline"></ion-icon>Camera Scan
    </button>

    <!-- <div class="scan-txt" (click)="scan()">Or Scan</div> -->


  </ion-list>


</ion-content>
