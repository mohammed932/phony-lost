<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-row class="selection-wrapper">
    <div class="text-center w-100">
      <!-- <img src="assets/imgs/logo.svg" class="logo"> -->
      <div class="phony-txt">Welcome to Phony Lost</div>
    </div>
  </ion-row>

  <ion-list>

    <ion-item>
      <ion-label>
        <ion-icon name="ios-person-outline"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="data.username" placeholder="Username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="ios-lock-outline"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="data.password" placeholder="Password" type="Password"></ion-input>
    </ion-item>


    <button ion-button round block full color="primary" color="primary" (click)="login()">Login</button>

    <div class="or">Or</div>

    <button class="login-fb" ion-button round block full color="blue" color="primary">
      <ion-icon name="ios-person-outline"></ion-icon>Login by facebook
    </button>
    <button ion-button class="login-gmail" round block full color="danger" color="primary">
      <ion-icon name="ios-person-outline"></ion-icon>Login by Gmail
    </button>

    <div class="create-account-txt">Create an account</div>


  </ion-list>


</ion-content>
