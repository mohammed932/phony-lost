<ion-tabs mode="md" [selectedIndex]="tabIndex" #myTabs>


  <ion-tab [root]="tab2Root" tabTitle="Market" tabIcon="basket"></ion-tab>
  <ion-tab [root]="tab1Root"></ion-tab>
  <ion-tab [root]="tab3Root" [tabTitle]="myTitle" tabIcon="contact"></ion-tab>

  <ion-fab bottom center style="bottom:25px;" [hidden]="mustHide" (click)="scan()">
    <button ion-fab [ngClass]="fabColor" >
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>

</ion-tabs>
