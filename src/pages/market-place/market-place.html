<ion-header>

  <ion-navbar color="primary">
    <ion-title>Market Place</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <item-card *ngFor="let item of items" (click)="itemDetails(item)"></item-card>
</ion-content>
